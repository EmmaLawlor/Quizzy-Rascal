<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quizzy Rascal</title>
</head>

<body>

    <div>
        <a href="index.html"><i id="home" class="fas fa-home"></i></a>
        <h1>Quizzy Rascal</h1>
        <h2>The ultimate music trivia quiz</h2>
    </div>

    <div class="container">
        <div id="quiz-area">
            <div id="question-container">
                <p>Question</p>
            </div>
            <div id="answers-container">

                <button class="answer-btn btn" id="b">Answer B</button>
                <button class="answer-btn btn" id="c">Answer C</button>
                <button class="answer-btn btn" id="d">Answer D</button>

                <div id="score-area">Score:<span id="score">0</span>/10</div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
