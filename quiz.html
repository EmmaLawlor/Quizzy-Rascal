<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quizzy Rascal</title>
</head>

<body>

    <!-- Header containing home page link, audio control and quiz score container -->
    <div class="header">

        <!-- House icon for home page link -->
        <a href="index.html"><i id="home" class="fas fa-home"></i></a>

        <!-- Volume controls -->
        <div class="volume-controller">
            <a class="circle" onClick="musicControl();" aria-label="Turn on background music" id="music-on">
                <i class="fas fa-volume-mute"></i>
            </a>
            <a class="circle hide" onClick="musicControl();" id="music-off" aria-label="Turn off background music">
                <i class="fas fa-volume-up"></i>
            </a>
        </div>

        <!-- Score container -->
        <div id="score-area">Score:<span id="score">0</span>/10</div>
    </div>

    <!-- Main quiz area -->
    <div class="container">
        <div id="quiz-area" class="fade-me">
            <!-- Quetion Box -->
            <div id="question-container">
                <p>Question</p>
            </div>
            <!-- Answer buttons -->
            <div id="answers-container">
                <button class="answer-btn btn" id="a" onclick="checkAnswer('a')">Answer A</button>
                <button class="answer-btn btn" id="b" onclick="checkAnswer('b')">Answer B</button>
                <button class="answer-btn btn" id="c" onclick="checkAnswer('c')">Answer C</button>
                <button class="answer-btn btn" id="d" onclick="checkAnswer('d')">Answer D</button>
            </div>
        </div>
    </div>


    <!-- Audio file for background music, downloaded from https://www.playonloop.com/freebies-download/ -->
    <audio id="bgMusic" src="assets/audio/bg-music.wav"></audio>

    <!-- Font Awesome script for house icon and audio control icons -->
    <script src="https://kit.fontawesome.com/d79f15ae3d.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
